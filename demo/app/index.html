<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cognito Angular Demo</title>
  <meta name="description" content="Cognito Angular Demo">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="./favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="demoApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">This site won't work on Internet Explorer 8 or below.  Upgrade to IE 9+ (or Edge), or use a recent Chrome, Safari or Firefox.</p>
    <![endif]-->

  <!-- Add your site or application content here -->

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>Cognito Angular Demo</h1>
      </div>
    </div>

    <user></user>

    <aws-uploader title="PDF to upload" path="file.pdf" content-type="application/pdf" pattern=".*\.pdf"
        match-error="Wrong file type: must be PDF">
    </aws-uploader>

  </div>

  <div class="footer">
    <div class="container">
      <p>Cognito Angular Demo</p>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/jsbn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.6/sjcl.min.js"></script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="bower_components/aws-sdk/dist/aws-sdk.js"></script>
  <script src="bower_components/aws-cognito-sdk/index.js"></script>
  <script src="bower_components/amazon-cognito-identity/index.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/cognito-auth/cognito-auth.js"></script>
  <script src="scripts/cognito-auth/cognito-user.service.js"></script>
  <script src="scripts/user/user.component.js"></script>
  <script src="scripts/user/user-register.component.js"></script>
  <script src="scripts/user/user-resend-confirmation-code.component.js"></script>
  <script src="scripts/user/user-confirm.component.js"></script>
  <script src="scripts/user/user-deregister.component.js"></script>
  <script src="scripts/user/user-login.component.js"></script>
  <script src="scripts/user/user-logout.component.js"></script>
  <script src="scripts/upload/upload.service.js"></script>
  <script src="scripts/uploader/uploader.component.js"></script>
  <!-- endbuild -->
</body>

</html>
