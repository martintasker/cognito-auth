<form novalidate ng-submit="vm.confirm()" name="form">
  <fieldset ng-disabled="vm.interactionDisabled">
    <div class="form-group">
      <input type="text" name="username" ng-model="vm.username" placeholder="User name" required />
      <input type="text" name="code" ng-model="vm.code" placeholder="Confirmation code" required />
      <input type="password" name="password" ng-model="vm.password" placeholder="New Password" required />
      <button class="btn btn-primary" ng-disabled="form.$invalid" type="submit">Set New Password</button>
    </div>
  </fieldset>
</form>
