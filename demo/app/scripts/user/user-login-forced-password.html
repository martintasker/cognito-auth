<form novalidate ng-submit="vm.completeLogin()" name="form">
  <fieldset ng-disabled="vm.interactionDisabled">
    <div class="form-group">
      <input type="password" name="password" ng-model="vm.password" placeholder="Password" required />
      <button class="btn btn-primary" ng-disabled="vm.interactionDisabled || form.$invalid" type="submit">Complete Login</button>
    </div>
  </fieldset>
</form>
