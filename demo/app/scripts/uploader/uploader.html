<div class="row">
  <div class="col-xs-12">
    <h2>File upload</h2>
  </div>
  <div class="col-xs-2">
    File
  </div>
  <div class="col-xs-10">
    <form novalidate ng-submit="vm.login()" name="form">
      <fieldset ng-disabled="vm.interactionDisabled">
        <div class="form-group">
          <div ng-show="!vm.isLoggedIn()" class="btn btn-default btn-lg">Log in to select file and upload</div>
          <div ng-show="vm.isLoggedIn()" class="btn btn-warning btn-lg" ngf-select="vm.upload($file)">Choose File and Upload</div>
        </div>
      </fieldset>
    </form>
    <p ng-show="vm.errorMessage" class="errorMessage">{{vm.errorMessage}}</p>
    <p ng-show="vm.successMessage" class="successMessage">{{vm.successMessage}}</p>
  </div>
</div>
